<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Discord Pro</title>
    <style>
        :root {
            --bg-main: #36393f;
            --bg-sidebar: #2f3136;
            --bg-darker: #202225;
            --discord-blue: #5865f2;
            --danger: #ed4245;
            --text-muted: #b9bbbe;
            --success: #3ba55d;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-main); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Login Screen Overlay */
        #login-overlay { position: fixed; inset: 0; background: var(--bg-darker); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--bg-sidebar); padding: 32px; border-radius: 8px; width: 340px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); text-align: center; }
        
        /* Layout Structure */
        #sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #26272b; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); }
        
        /* Sidebar Buttons */
        .server-btn { padding: 10px; margin: 4px 0; background: transparent; border-radius: 4px; cursor: pointer; font-weight: 500; border: none; color: var(--text-muted); text-align: left; width: 100%; transition: 0.2s; }
        .server-btn:hover { background: #4f545c; color: white; }
        .active { background: #4f545c !important; color: white !important; }

        /* Chat Messages */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .message { background: #40444b; padding: 12px; border-radius: 8px; position: relative; border-left: 4px solid transparent; }
        .role-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: rgba(0,0,0,0.4); margin-right: 8px; font-weight: bold; text-transform: uppercase; }
        
        .del-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--danger); cursor: pointer; font-size: 0.75rem; font-weight: bold; opacity: 0.5; }
        .del-btn:hover { opacity: 1; }

        /* Input Bar */
        #input-area { background: #40444b; padding: 20px; display: flex; gap: 10px; margin: 0 20px 20px 20px; border-radius: 8px; }
        input { padding: 10px; border-radius: 4px; border: none; background: var(--bg-darker); color: white; outline: none; }
        #messageInput { flex: 1; }
        .send-btn { background: var(--discord-blue); color: white; border: none; padding: 0 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        /* Helpers */
        .hidden { display: none !important; }
        .separator { display: flex; align-items: center; margin: 20px 0; }
        .line { flex: 1; height: 1px; background: #4f545c; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 8px;">Mini Discord</h2>
            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 24px;">Connect with your community</p>

            <a href="/auth/google" style="display: flex; align-items: center; justify-content: center; background: white; color: #444; padding: 12px; border-radius: 4px; text-decoration: none; font-weight: bold; border: 1px solid #ddd;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" style="width:18px; margin-right:10px;">
                Sign in with Google
            </a>

            <div class="separator">
                <div class="line"></div>
                <div style="margin: 0 10px; color: #72767d; font-size: 0.7rem; font-weight: bold;">OR</div>
                <div class="line"></div>
            </div>

            <input id="login-username" placeholder="Username" style="width: 100%; box-sizing: border-box; margin-bottom: 12px;">
            <input id="admin-pass" type="password" placeholder="Admin Password (Optional)" style="width: 100%; box-sizing: border-box; margin-bottom: 20px;">
            <button onclick="login()" style="width: 100%; padding: 12px; background: var(--discord-blue); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                Join with Username
            </button>
        </div>
    </div>

    <div id="sidebar">
        <h3 style="padding-left: 10px; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Channels</h3>
        <button class="server-btn active" onclick="switchServer('General', this)"># general</button>
        <button class="server-btn" onclick="switchServer('Gaming', this)"># gaming</button>
        <button class="server-btn" onclick="switchServer('Dev', this)"># development</button>
        
        <div style="margin-top: auto; padding: 10px; border-top: 1px solid #4f545c;">
            <div id="user-display" style="font-size: 0.8rem; margin-bottom: 10px; color: var(--text-muted);"></div>
            <button id="admin-tools" class="hidden" onclick="createNewRole()" style="width:100%; background: var(--success); color:white; border:none; padding:8px; border-radius:4px; cursor:pointer; margin-bottom:8px;">+ New Role</button>
            <button onclick="logout()" style="width:100%; background: var(--danger); color:white; border:none; padding:8px; border-radius:4px; cursor:pointer;">Logout</button>
        </div>
    </div>

    <div id="main-chat">
        <div id="chat-container"></div>
        <div id="input-area">
            <input id="messageInput" placeholder="Message channel..." autocomplete="off">
            <button onclick="sendMessage()" class="send-btn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = "General";
        let session = JSON.parse(localStorage.getItem('chat-session'));

        // 1. Check for Google Login or existing session
        window.onload = () => {
            fetch('/api/current_user')
                .then(res => res.json())
                .then(user => {
                    if (user && user.displayName) {
                        session = { user: user.displayName, role: "Member", color: "#5865f2" };
                        localStorage.setItem('chat-session', JSON.stringify(session));
                        initApp();
                    } else if (session) {
                        initApp();
                    }
                }).catch(() => { if(session) initApp(); });
        };

        function initApp() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('user-display').innerText = `ðŸ‘¤ ${session.user} (${session.role})`;
            if (session.role === 'Admin') document.getElementById('admin-tools').classList.remove('hidden');
            socket.emit('join room', currentRoom);
        }

        // 2. Login Functions
        function login() {
            const user = document.getElementById('login-username').value.trim();
            const pass = document.getElementById('admin-pass').value;
            if (!user) return alert("Enter a username!");
            socket.emit("attempt login", { user, password: pass });
        }

        socket.on("login verified", (verifiedSession) => {
            localStorage.setItem('chat-session', JSON.stringify(verifiedSession));
            location.reload();
        });

        function logout() {
            localStorage.removeItem('chat-session');
            location.reload();
        }

        // 3. Chat Functions
        function switchServer(room, el) {
            currentRoom = room;
            document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('chat-container').innerHTML = '';
            socket.emit('join room', room);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() && session) {
                socket.emit('chat message', {
                    user: session.user,
                    text: input.value,
                    role: session.role,
                    color: session.color,
                    room: currentRoom
                });
                input.value = '';
            }
        }

        function renderMessage(data) {
            const div = document.createElement('div');
            div.className = 'message';
            div.id = `msg-${data._id}`;
            div.style.borderLeftColor = data.color || '#5865f2';

            const canDelete = (session && session.role === 'Admin');
            const deleteHtml = canDelete ? `<button class="del-btn" onclick="deleteMsg('${data._id}')">Delete</button>` : '';

            div.innerHTML = `
                ${deleteHtml}
                <span class="role-tag" style="color:${data.color}">${data.role}</span>
                <b style="color:${data.color}">${data.user}</b>
                <small style="color:var(--text-muted); margin-left:8px;">${data.time || ''}</small>
                <div style="margin-top:4px;">${data.text}</div>
            `;
            const container = document.getElementById('chat-container');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function deleteMsg(id) {
            if (confirm("Delete this message?")) socket.emit("delete message", id);
        }

        // 4. Listeners
        socket.on("message deleted", (id) => {
            const el = document.getElementById(`msg-${id}`);
            if (el) el.remove();
        });

        socket.on('load history', (history) => {
            history.forEach(renderMessage);
        });

        socket.on('chat message', renderMessage);

        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function createNewRole() {
            const name = prompt("Role Name:");
            const color = prompt("Role Color (Hex):", "#ffffff");
            if (name && session.role === 'Admin') socket.emit("create role", { name, color });
        }
    </script>
</body>
</html>
