<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Discord Pro</title>
    <style>
        :root {
            --bg-main: #36393f;
            --bg-sidebar: #2f3136;
            --bg-darker: #202225;
            --discord-blue: #5865f2;
            --danger: #ed4245;
            --text-muted: #b9bbbe;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Login Screen */
        #login-overlay { position: fixed; inset: 0; background: var(--bg-darker); z-index: 1000; display: flex; align-items: center; justify-content: center; transition: opacity 0.3s; }
        .login-box { background: var(--bg-sidebar); padding: 32px; border-radius: 8px; width: 340px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); text-align: center; }
        
        /* Layout */
        #sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; padding: 10px; }
        #main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* Sidebar Elements */
        .server-btn { padding: 10px; margin: 4px 0; background: var(--bg-main); border-radius: 4px; cursor: pointer; font-weight: 500; border: none; color: white; text-align: left; width: 100%; }
        .server-btn:hover { background: #4f545c; }
        .active { background: var(--discord-blue) !important; }

        /* Chat Area */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .message { background: #40444b; padding: 12px; border-radius: 8px; position: relative; border-left: 4px solid transparent; }
        .role-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: rgba(0,0,0,0.3); margin-right: 8px; font-weight: bold; text-transform: uppercase; }
        
        /* Delete Button Styles */
        .del-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--danger); cursor: pointer; font-size: 0.8rem; opacity: 0.6; }
        .del-btn:hover { opacity: 1; text-decoration: underline; }

        /* Input Area */
        #input-area { background: #40444b; padding: 20px; display: flex; gap: 10px; }
        input { padding: 12px; border-radius: 4px; border: none; background: var(--bg-darker); color: white; outline: none; }
        #messageInput { flex: 1; }
        button.send-btn { background: var(--discord-blue); color: white; border: none; padding: 0 24px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 8px;">Welcome Back!</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 24px;">We're so excited to see you again!</p>
            <input id="login-username" placeholder="Username" style="width: 100%; box-sizing: border-box; margin-bottom: 12px;">
            <input id="admin-pass" type="password" placeholder="Admin Password (Optional)" style="width: 100%; box-sizing: border-box; margin-bottom: 24px;">
            <button onclick="login()" style="width: 100%; padding: 12px; background: var(--discord-blue); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Login</button>
        </div>
    </div>

    <div id="sidebar">
        <h3 style="padding-left: 10px; font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase;">Channels</h3>
        <button class="server-btn active" onclick="switchServer('General', this)"># general</button>
        <button class="server-btn" onclick="switchServer('Gaming', this)"># gaming</button>
        <button class="server-btn" onclick="switchServer('Dev', this)"># development</button>
        
        <div style="margin-top: auto; padding: 10px;">
            <div id="user-info" style="font-size: 0.85rem; margin-bottom: 10px; color: var(--text-muted);"></div>
            <button id="admin-tools" class="hidden" onclick="createNewRole()" style="width:100%; background: #3ba55d; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer; margin-bottom:5px;">+ New Role</button>
            <button onclick="logout()" style="width:100%; background: var(--danger); color:white; border:none; padding:8px; border-radius:4px; cursor:pointer;">Logout</button>
        </div>
    </div>

    <div id="main-chat">
        <div id="chat-container"></div>
        <div id="input-area">
            <input id="messageInput" placeholder="Message the channel..." autocomplete="off">
            <button onclick="sendMessage()" class="send-btn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = "General";
        let session = JSON.parse(localStorage.getItem('chat-session'));

        // Handle Session on Load
        if (session) {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('user-info').innerText = `Logged in as: ${session.user}`;
            if (session.role === 'Admin') document.getElementById('admin-tools').classList.remove('hidden');
        }

        function login() {
            const user = document.getElementById('login-username').value.trim();
            const pass = document.getElementById('admin-pass').value;
            if (!user) return alert("Enter a username!");
            
            // Server-side verification request
            socket.emit("attempt login", { user, password: pass });
        }

        socket.on("login verified", (verifiedSession) => {
            localStorage.setItem('chat-session', JSON.stringify(verifiedSession));
            location.reload();
        });

        function logout() {
            localStorage.removeItem('chat-session');
            location.reload();
        }

        function switchServer(room, el) {
            currentRoom = room;
            document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('chat-container').innerHTML = '';
            socket.emit('join room', room);
        }

        socket.emit('join room', 'General');

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text && session) {
                socket.emit('chat message', {
                    user: session.user,
                    text: text,
                    role: session.role,
                    color: session.color,
                    room: currentRoom
                });
                input.value = '';
            }
        }

        function renderMessage(data) {
            const div = document.createElement('div');
            div.className = 'message';
            div.id = `msg-${data._id}`;
            div.style.borderLeftColor = data.color;

            // Delete button logic for Admins only
            const deleteBtn = (session && session.role === 'Admin') 
                ? `<button class="del-btn" onclick="deleteMsg('${data._id}')">Delete</button>` 
                : '';

            div.innerHTML = `
                ${deleteBtn}
                <span class="role-tag" style="color:${data.color}">${data.role}</span>
                <b style="color:${data.color}">${data.user}</b>
                <small style="color:var(--text-muted); margin-left:8px;">${data.time || ''}</small>
                <div style="margin-top:4px;">${data.text}</div>
            `;
            const container = document.getElementById('chat-container');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function deleteMsg(id) {
            if (confirm("Delete this message forever?")) {
                socket.emit("delete message", id);
            }
        }

        socket.on("message deleted", (id) => {
            const el = document.getElementById(`msg-${id}`);
            if (el) el.remove();
        });

        socket.on('load history', (history) => {
            history.forEach(renderMessage);
        });

        socket.on('chat message', renderMessage);

        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function createNewRole() {
            const name = prompt("Role Name:");
            const color = prompt("Role Color (Hex):", "#ffffff");
            if (name && session.role === 'Admin') {
                socket.emit("create role", { name, color });
            }
        }
    </script>
</body>
</html>
